<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>


  <form (submit)="consultarProduto()">
    <div class="form-inline">
      <div class="col-auto">
        <label for="inputId">Id</label>
        <input type="text" class="form-control" [(ngModel)]="produtoFiltro.id" id="inputId" name="id">
      </div>
      <div class="col-auto">
        <label for="inputNome">Nome</label>
        <input type="text" class="form-control" id="inputNome" [(ngModel)]="produtoFiltro.nome" name="nome">
      </div>
      <div class="col-auto">
        <label for="inputPreco">Preço</label>
        <input type="number" class="form-control" id="inputPreco" [(ngModel)]="produtoFiltro.preco" name="preco">
      </div>
        <button type="submit" class="btn btn-primary mb-100">BuscarComFiltro</button>
    </div>
  </form>

  <div class="mt-auto">
    <button (click)="buscar(0, 10)" class="button" class="btn btn-primary">Buscar</button>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Nome</th>
        <th scope="col">Descricao</th>
        <th scope="col">Preço</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos;  let i = index;">
        <th scope="row">{{produto.id }}</th>
        <td>{{produto.nome }}</td>
        <td>{{produto.descricao }}</td>
        <td>{{produto.preco }}</td>
      </tr>
    </tbody>
  </table>
  <app-paginacao [page]="page" (paginationEvent)=changePage($event)></app-paginacao>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
